{% extends "layout.html" %}

{% block content %}

<script>
	let intermediate = {{intermediate|tojson}}
</script>

<div class="container">
	<div class="row">
		<div class="col-md-2">
			<div class="sidebar">
				<a href="/intermediate/0">Week 0</a>
				<a href="/intermediate/1">Week 1</a>
				<a href="/intermediate/2">Week 2</a>
				<a href="/intermediate/3">Week 3</a>
				<a href="/intermediate/4">Week 4</a>
				<a href="/intermediate/5">Week 5</a>
			</div>
		</div>
		<div class="col-md-10 main">
			<div class="row videoheader">Videos</div>
			<div class="row">
				{% for res in intermediate.videoURL %}
				<div class="video">
					<iframe width="250" height="250" src={{res}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				{% endfor %}
		    </div>
		    <div class="row homeworkheader">Homework</div>
		    <div>
		    	{% for res in intermediate.homeworkURL %}
		   			<div class="row">
		    			<a href="{{ res[1] }}">{{ res[0] }}</a>
		    		</div>
		        {% endfor %}
		    </div>
		    <div class="row homeworkheader">Homework Submission Form</div>
		    <div class="row">
		    	<a href="{{intermediate.hwSub}}">Homework Submission Link</a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
